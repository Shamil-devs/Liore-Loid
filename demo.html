<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Liore Loid | T-Shirts</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --yellow-primary: #FFD000;
      --yellow-accent: #FFB700;
      --gray-dark: #444342;
      --gray-base: #2A2929;
      --black: #0F0F0F;
      --white: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--black);
      color: var(--white);
      overflow-x: hidden;
    }

    header {
      position: relative;
      padding: 2rem 4vw;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--yellow-primary);
      z-index: 2;
    }

    nav {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--black);
      border: 1px solid var(--yellow-primary);
      border-radius: 2rem;
      padding: 0.75rem 2rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li a {
      text-decoration: none;
      color: var(--white);
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: var(--yellow-accent);
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 4rem 2rem;
      background: linear-gradient(145deg, #1a1a1a, var(--gray-base));
      position: relative;
      overflow: hidden;
    }

    .carousel-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 400px;
      width: 100%;
      max-width: 1000px;
      margin-bottom: 2rem;
    }

.carousel-images {
  position: relative;
  width: 100%;
  height: 100%;
}

.carousel-images img {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.8);
  transition: transform 0.6s ease, opacity 0.6s ease;
  max-height: 300px;
  opacity: 0;
  z-index: 1;
}

.carousel-images img.left {
  transform: translate(-150%, -50%) scale(0.9);
  opacity: 0.6;
  z-index: 2;
}

.carousel-images img.center {
  transform: translate(-50%, -50%) scale(1.1);
  opacity: 1;
  z-index: 3;
}

.carousel-images img.right {
  transform: translate(50%, -50%) scale(0.9);
  opacity: 0.6;
  z-index: 2;
}


    .arrows {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 2rem;
    }

    .arrow {
      background: var(--gray-dark);
      padding: 0.75rem 1rem;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 1.5rem;
      z-index: 5;
    }

    .arrow:hover {
      background: var(--yellow-accent);
    }

    .product-title {
      text-align: center;
      margin-top: 1rem;
      font-size: 1.4rem;
    }

    .price {
      text-align: center;
      font-size: 1.1rem;
      margin-top: 0.25rem;
      color: var(--yellow-primary);
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
      }

      .carousel-wrapper {
        flex-direction: column;
      }

      .carousel-images img.left,
      .carousel-images img.right {
        display: none;
      }

      .carousel-images img.center {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Liore Loid</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#">Favorites</a></li>
        <li><a href="#">Cart</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="carousel-wrapper">
      <div class="carousel-images" id="carousel">
        <img src="3a3c2c27e129a271780a868e01fe2a21-removebg-preview.png" alt="Product 1">
        <img src="White_T-Shirt-removebg-preview.png" alt="Product 2">
        <img src="3a3c2c27e129a271780a868e01fe2a21-removebg-preview.png" alt="Product 3">
        <img src="White_T-Shirt-removebg-preview.png" alt="Product 4">
        <img src="3a3c2c27e129a271780a868e01fe2a21-removebg-preview.png" alt="Product 5">
      </div>
      <div class="arrows">
        <div class="arrow" id="prev">&#8592;</div>
        <div class="arrow" id="next">&#8594;</div>
      </div>
    </div>
    <div class="product-title" id="product-title">CORE TEE</div>
    <div class="price" id="product-price">₹799</div>
  </section>

  <script>
    const images = Array.from(document.querySelectorAll('.carousel-images img'));
    const productTitle = document.getElementById('product-title');
    const productPrice = document.getElementById('product-price');

    const productData = [
      { title: "CORE TEE", price: "₹799" },
      { title: "URBAN BLACK", price: "₹899" },
      { title: "WHITE TEE", price: "₹749" },
      { title: "SPORT FIT", price: "₹899" },
      { title: "GRAPHIC PRINT", price: "₹999" },
    ];

    let current = 0;

function updateCarousel() {
  images.forEach((img, i) => {
    img.classList.remove('left', 'center', 'right');
    img.style.opacity = 0;
    img.style.zIndex = 1;
    img.style.transform = 'scale(0.8)';
  });

  const total = images.length;
  const left = (current - 1 + total) % total;
  const right = (current + 1) % total;

  images[left].classList.add('left');
  images[left].style.opacity = 0.6;
  images[left].style.zIndex = 2;

  images[current].classList.add('center');
  images[current].style.opacity = 1;
  images[current].style.zIndex = 3;

  images[right].classList.add('right');
  images[right].style.opacity = 0.6;
  images[right].style.zIndex = 2;

  productTitle.textContent = productData[current].title;
  productPrice.textContent = productData[current].price;
}


    document.getElementById('next').addEventListener('click', () => {
      current = (current + 1) % images.length;
      updateCarousel();
    });

    document.getElementById('prev').addEventListener('click', () => {
      current = (current - 1 + images.length) % images.length;
      updateCarousel();
    });

    updateCarousel();
  </script>
</body>
</html>
